<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button a {
      text-decoration: none;
      color: black;
    }

    button:hover {
      background-color: #ff9900;
    }

    .menu-item {
      margin-bottom: 20px;
    }

    img {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>Chinese Restaurant</h1>
  <p>Welcome to our Chinese cuisine page!</p>
  <p>We serve great Chinese dishes to delight your taste buds.</p>

  <img src="500.jpg" alt="myname" width="200">

  <h2>Our Menu</h2>

  <div class="menu-item">
    <img src="china1.jpg" alt="fonded potatoe" width="200">
    <h3>Orange Chicken</h3>
    <p>Price: ¥1200</p>
  </div>

  <div class="menu-item">
    <img src="china3.jpg" alt="zucchino pie" width="200">
    <h3>Soup Dumplings</h3>
    <p>Price: ¥800</p>
  </div>

  <div class="menu-item">
    <img src="china2.jpg" alt="grean bean caserole" width="200">
    <h3>Brussels Sprouts</h3>
    <p>Price: ¥5800</p>
  </div>

  <p>
    <button><a href="Home.html">Back to Home</a></button>
  </p>
</body>
</html>
