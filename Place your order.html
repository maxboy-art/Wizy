<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order</title>
  <style>
    body {
      background: url('all.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .order-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #000;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #ff8800;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e07000;
    }

    .link-button {
      display: block;
      margin-top: 20px;
      text-align: center;
      background-color: #ffcc00;
      color: white;
      text-decoration: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
    }

    .link-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="order-container">
    <h2>üçΩ Place Your Order</h2>

    <form action="https://formspree.io/f/movljbjd" method="POST">
      <label for="name">üë§ Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="phone">üìû Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="+234...">

      <label for="address">üè† Delivery Address</label>
      <input type="text" id="address" name="address" required placeholder="Your address here">

      <label for="message">üç≤ What do you want?</label>
      <textarea id="message" name="message" rows="4" required placeholder="e.g. Fried rice with chicken, no pepper..."></textarea>

      <button type="submit">‚úÖ Submit Order</button>
    </form>

    <a href="Home.html" class="link-button">üè† Back to Home</a>
  </div>

</body>
</html>
