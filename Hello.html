<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Plate Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('europe.jpg'); /* üñºÔ∏è Use your background image name */

      justify-content: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.2); /* Transparent glass effect */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

      color: white;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    a {
      color: #ffdd00;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }
